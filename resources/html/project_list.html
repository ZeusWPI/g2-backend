<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project List</title>
    <style>
      #customers {
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #customers td, #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #customers tr:nth-child(even){background-color: #f2f2f2;}

      #customers tr:hover {background-color: #ddd;}

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
      }
  </style>
</head>
<body>
<div id="customers">
    <table style="margin-left: 100px; margin-top: 100px; min-width: 10em;">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for project in list-of-projects %}
        <tr>
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
